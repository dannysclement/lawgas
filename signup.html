<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Answer questions and get paid for free. No hidden costs—get started now!">
  <title>QuashOut - Sign Up</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
    }

    /* Scrollable Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0066cc;
    }

    .welcome-message {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .highlight {
      color: #0066cc;
      font-weight: bold;
    }

    /* Form Styles */
    .signup-form {
      display: flex;
      flex-direction: column;
    }

    .signup-form label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .signup-form input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }

    .signup-form input:focus {
      border-color: #0066cc;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .signup-form button {
      background-color: #0066cc;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .signup-form button:hover {
      background-color: #005bb5;
    }

    .login-redirect {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-redirect a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    .login-redirect a:hover {
      text-decoration: underline;
    }

    /* Scrollable Container for Smaller Screens */
    @media (max-height: 600px) {
      .signup-container {
        max-height: 90vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <h2>Sign Up</h2>
      <div class="welcome-message">
        Welcome to <span class="highlight">QuashOut</span>! Answer questions and get paid for free—no hidden costs. <span class="highlight">Get started now!</span>
      </div>
      <form id="signup-form" class="signup-form">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>

        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <div id="email-error" class="error-message"></div>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
        <div id="username-error" class="error-message"></div>

        <label for="phone-number">Phone Number</label>
        <div style="display: flex; align-items: center; gap: 5px;">
          <input type="text" value="+234" readonly style="width: 60px; text-align: center; border-radius: 5px; border: 1px solid #ccc;">
          <input type="tel" id="phone-number" name="phone_number" placeholder="10-digit number" pattern="[0-9]{10}" maxlength="10" required style="flex: 1;">
        </div>
        <div id="phone-error" class="error-message"></div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
        <div id="password-error" class="error-message"></div>

        <button type="submit">Sign Up</button>
      </form>
      <div class="login-redirect">
        Already have an account? <a href="login.html">Log in here</a>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAdGNuGGMFVdjs7Xtczo632QN4T1w90N4k",
      authDomain: "earn-83f8e.firebaseapp.com",
      projectId: "earn-83f8e",
      storageBucket: "earn-83f8e.firebasestorage.app",
      messagingSenderId: "157245632323",
      appId: "1:157245632323:web:980dab003618f7ddb049f6",
      measurementId: "G-RSN065WNPE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Form Elements
    const signupForm = document.getElementById('signup-form');
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    const phoneInput = document.getElementById('phone-number');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const emailError = document.getElementById('email-error');
    const usernameError = document.getElementById('username-error');
    const phoneError = document.getElementById('phone-error');
    const passwordError = document.getElementById('password-error');

    // Real-time validation
    async function checkIfExists(field, value, errorElement) {
      const q = query(collection(db, 'users'), where(field, "==", value));
      const querySnapshot = await getDocs(q);
      if (!querySnapshot.empty) {
        errorElement.textContent = `${field} already exists!`;
        return true;
      } else {
        errorElement.textContent = '';
        return false;
      }
    }

    emailInput.addEventListener('input', () => checkIfExists('email', emailInput.value, emailError));
    usernameInput.addEventListener('input', () => checkIfExists('username', usernameInput.value, usernameError));
    phoneInput.addEventListener('input', () => checkIfExists('phone_number', phoneInput.value, phoneError));

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const emailExists = await checkIfExists('email', emailInput.value, emailError);
      const usernameExists = await checkIfExists('username', usernameInput.value, usernameError);
      const phoneExists = await checkIfExists('phone_number', phoneInput.value, phoneError);

      if (emailExists || usernameExists || phoneExists) return;

      if (passwordInput.value !== confirmPasswordInput.value) {
        passwordError.textContent = 'Passwords do not match!';
        return;
      }

      passwordError.textContent = '';

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        const user = userCredential.user;

        // Store user data in Firestore
        await addDoc(collection(db, 'users'), {
          uid: user.uid,
          first_name: signupForm.first_name.value,
          last_name: signupForm.last_name.value,
          nickname: signupForm.nickname.value,
          email: emailInput.value,
          username: usernameInput.value,
          phone_number: phoneInput.value
        });

        // Redirect to account page
        window.location.href = 'account.html';
      } catch (error) {
        alert('Error signing up: ' + error.message);
      }
    });
  </script>
</body>
</html>
